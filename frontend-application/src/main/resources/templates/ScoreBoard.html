<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<h1>Score Board</h1>
<table>
    <tbody>
    <tr th:each="game: ${games}">
        <td th:text="${game.toString()}"></td>
        <td><a th:href="@{'/update-score/'+${game.getGameIndex()}}">Update score</a></td>
        <td><a th:href="@{'/finish-game/'+${game.getGameIndex()}}">Finish game</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
